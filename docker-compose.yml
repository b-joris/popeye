version: "3"

services:
  poll:
    build: ./poll
    networks:
      - poll-tier
    ports:
      - "5000:80"
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:latest
    networks:
      - poll-tier
      - back-tier
    expose:
      - "6379"
    restart: always

  worker:
    build: ./worker
    networks:
      - back-tier
    depends_on:
      - redis
      - db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    restart: always

  db:
    image: postgres:latest
    networks:
      - result-tier
      - back-tier
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    restart: always

  result:
    build: ./result
    networks:
      - result-tier
    ports:
      - "5001:80"
    depends_on:
      - worker
    restart: always

networks:
  poll-tier:
  result-tier:
  back-tier:

volumes:
  db-data:
